<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../iron-a11y-announcer.html">
<link rel="import" href="../../paper-button/paper-button.html">

<dom-module id="x-announces">
  <template>
    <style>
      :host {
        display: block;
        padding: 1em 0;
        font-family: inherit;
      }
    </style>

    <span>[[message]]</span>
    <paper-button raised on-tap="_onTapAnnounce">Announce</paper-button>

  </template>
  <script>
    (function() {
      'use strict';

      class XAnnounces extends Polymer.Element {
        static get is() { return 'x-announces'; }
        static get properties() {
          return {
            message: {
              type: String
            }
          };
        }
        connectedCallback() {
          super.connectedCallback();
          this._ensureAttribute('aria-hidden', true);
          Polymer.IronA11yAnnouncer.requestAvailability();
        }

        _onTapAnnounce() {
          this.dispatchEvent(new CustomEvent('iron-announce', {
            bubbles: true,
            detail: { text: this.message.trim() }
          }));
        }
      }

      window.customElements.define(XAnnounces.is, XAnnounces);
    })();
  </script>
</dom-module>
